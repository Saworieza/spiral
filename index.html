<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spiral Space Cam</title>
        <link rel="stylesheet" href="css/base.css" type="text/css" media="screen">
    </head>

    <body>

        <div class="container">
            <h1>Spiral Space Cam</h1>

            <section class="main-content">
                <p>Choose to capture images remotely with your device's camera and a preview will be shown through createObjectURL or a FileReader object (choosing local files supported too).</p>
                
                <p>
                    <input type="file" id="take-picture" accept="image/*">
                </p>

                <h2>Preview:</h2>
                <p>
                    <img src="about:blank" alt="" id="show-picture">
                     <img src="about:blank" alt="" id="show-picture"> 
                     <img src="about:blank" alt="" id="show-picture">
                     <img src="about:blank" alt="" id="show-picture">
                </p>

                <p id="error"></p>

            </section>

            
        </div>


        <script src="js/base.js"></script>


    </body>
</html>
